spring:
  application:
    name: zuul-server
  zipkin:
    base-url: http://127.0.0.1:9411/
  sleuth:
    sampler:
      rate: 1
  boot:
    admin:
      client:
        url:  http://127.0.0.1:8099/
server:
  port: 80
eureka:
  client:
    service-url:
      defaultZone: http://euk1:8082/eureka,http://euk1:8083/eureka
zuul:
  prefix: /api/v1/
#  strip-prefix: true
management:
  endpoints:
    web:
      exposure:
        include: beans,conditions,env,info,threaddump,httptrace,hystrix.stream,status,health